<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifespan Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            margin-bottom: 20px;
        }

        .question {
            margin-bottom: 10px;
        }

        .gender-selection {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            background-color: #e9e9e9;
            padding: 20px;
            border-radius: 5px;
        }

        .hidden {
            display: none;
        }

        #negativeFactors, #positiveFactors {
            margin-top: 10px;
        }

        #negativeFactors p {
            color: #d32f2f;
        }

        #positiveFactors p {
            color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lifespan Calculator</h1>
        <form id="lifespanForm">
            <div id="questions">
                {% for question in questions %}
                <div class="question">
                    <label>
                        <input type="checkbox" name="factor" value="{{ loop.index0 }}">
                        {{ question }}
                    </label>
                </div>
                {% endfor %}
            </div>
            <div class="gender-selection">
                <label>
                    <input type="radio" name="gender" value="male" required> Male
                </label>
                <label>
                    <input type="radio" name="gender" value="female" required> Female
                </label>
            </div>
            <button type="submit">Calculate Lifespan</button>
        </form>
        <div id="result" class="hidden">
            <h2>Your Estimated Lifespan</h2>
            <p id="estimatedLifespan"></p>
            <p id="extraYears"></p>
            <h3>Factors affecting your lifespan:</h3>
            <div id="negativeFactors"></div>
            <div id="positiveFactors"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
